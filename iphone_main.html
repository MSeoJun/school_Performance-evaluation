<!DOCTYPE html>
<html onselectstart="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontello-115bbf6b/css/fontello.css">
    <link rel="stylesheet" href="./fontello-73105591/css/fontello.css">
    <link rel="stylesheet" href="./fontello-app1/css/fontello.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iphone_main</title>
    <style>
        body {
            background-image: url('./iphoneback.png');
            background-size: cover;
            background-repeat: no-repeat;
            padding:0;
            margin:0;
        }
        .team {
            padding:0;
            margin:0;
            position: fixed;
            color:white;
            font-weight: 400;
            font-size:0.8rem;
            left:8%;
            top:.5%;
        }
        .dater {
            padding:0;
            margin:0;
            position: fixed;
            color:white;
            font-weight: 400;
            font-size:0.8rem;
            left:17%;
            top:.5%;
        }
        .time {
            padding:0;
            margin:0;
            position: fixed;
            color:white;
            font-weight: 400;
            font-size:0.8rem;
            left:40%;
            top:.5%;
        }
        .percent {
            padding:0;
            margin:0;
            position: fixed;
            color:white;
            font-weight: 400;
            font-size:0.7rem;
            right:11%;
            top:.7%;
        }
        .white_box {
            background-color:rgba(255,255,255,0.4);
            top:100%;
            transform: translateY(-100%);
            position: fixed;
            width:100%;
            height:17vh;
        }

        .box1 {
            position: fixed;
            top:12.5%;
            left:3%;
            width:22%;
            height:13vh;
            background:linear-gradient(170deg,rgb(166, 230, 103) 0%,rgb(95, 180, 10) 100%);
            border-bottom-left-radius: 20%;
            border-bottom-right-radius: 20%;
            border-top-left-radius: 20%;
            border-top-right-radius: 20%;
            cursor: pointer;
        }
        .box2 {
            position: fixed;
            top:12.5%;
            left:28%;
            width:22%;
            height:13vh;
            background:linear-gradient(170deg,rgb(233, 10, 10) 0%,rgba(180, 10, 10, 0.63) 100%);
            border-bottom-left-radius: 20%;
            border-bottom-right-radius: 20%;
            border-top-left-radius: 20%;
            border-top-right-radius: 20%;
            cursor: pointer;
        }
        .box3 {
            position: fixed;
            top:12.5%;
            left:52%;
            width:22%;
            height:13vh;
            background:linear-gradient(170deg,rgb(70, 79, 206) 0%,rgb(34, 32, 187) 100%);
            border-bottom-left-radius: 20%;
            border-bottom-right-radius: 20%;
            border-top-left-radius: 20%;
            border-top-right-radius: 20%;
            cursor: pointer;
        }
        .box4 {
            position: fixed;
            top:12.5%;
            left:76%;
            width:22%;
            height:13vh;
            background:linear-gradient(170deg,rgb(241, 253, 73) 0%,rgba(206, 209, 3, 300) 100%);
            border-bottom-left-radius: 20%;
            border-bottom-right-radius: 20%;
            border-top-left-radius: 20%;
            border-top-right-radius: 20%;
            cursor: pointer;
        }
        .circle {
            width:2.5%;
            height:1.5vh;
            background-color: rgba(255,255,255,0.5);
            border-radius: 100%;
            display: inline-block;
            margin-right:1px;
            margin-left:1px;
            margin-top:100%;
        }
        .circle.three {
            background-color: white;
        }
        .app {
            display: inline-block;
            margin-top:10%;
        }
        .app:hover {
            cursor:pointer;
        }
        .app_title {
            position: fixed;
            color:white;
            font-size: .1rem;
        }
        .app_title.music{
            top:18%;
            left:3%;
        }
        .app_title.camera {
            top:18%;
            left:31%;
        }
        .app_title.target {
            top:18%;
            left:57.5%;
        }
        .app_title.delicious {
            top:18%;
            left:81%;
        }
    </style>
</head>
<body onresize="parent.resizeTo(300,550)" onload="parent.resizeTo(300,550)">
    <header>
        <p class="icon-signal"></p>
        <p class="team">SKT</p>
        <p class="dater">LTE</p>
        <p id="time" class="time"></p>
        <p class="icon-bluetooth-b"></p>
        <p class="icon-headphones"></p>
        <p class="percent">69%</p>
        <p class="icon-battery-2"></p>
    </header>
    <article>
        <center>
            <div id="music" onclick="music_location()" class="app icon-music"></div>
            <p  class="app_title music">리듬히어로</p>
            <div id="camera" onclick="camera_location()" class="app icon-camera"></div>
            <p class="app_title camera">반응속도</p>
            <div id="target" onclick="target_location()" class="app icon-target"></div>
            <p class="app_title target">총쏘기</p>
            <div id="delicious" onclick="delicious_location()" class="app icon-delicious"></div>
            <p class="app_title delicious">색상구분</p>
        </center>
    </article>
    <nav>
        <center>
            <div class="circle one"></div>
            <div class="circle two"></div>
            <div class="circle three"></div>
            <div class="circle four"></div>
        </center>
    </nav>
    <footer>
        <div class="white_box">
            <div onclick="location.href='./iphone_call.html'" class="box1">
                <p class="icon-phone"></p>
            </div>
            <div class="box2">
                <p class="icon-youtube-play"></p>
            </div>
            <div class="box3">
                <p class="icon-facebook-squared"></p>
            </div>
            <div class="box4">
                <p class="icon-comment"></p>
            </div>
        </div>
    </footer>
    <script>
        var time = document.getElementById('time');
        var date = new Date();
        var music = document.getElementById('music');
        var camera = document.getElementById('camera');
        var target = document.getElementById('target');
        var delicious = document.getElementById('delicious');
        var music_location = () => {
            music.addEventListener('click',() => {
                window.open('Rhythm.html','Rhythm');
            }) 
        }
        var camera_location = () => {
            camera.addEventListener('click',() => {
                window.open('capture.html','capture');
            }) 
        }
        var target_location = () => {
            target.addEventListener('click',() => {
                window.open('Rhythm.html','Rhythm');
            }) 
        }
        var delicious_location = () => {
            delicious.addEventListener('click',() => {
                window.open('colorgame.html','colorgame');
            }) 
        }
        if(Number(date.getHours()) >12) {
            var hour = `오후${Number(date.getHours()) - 12}:`;
        } else {
            var hour = `오전${Number(date.getHours())}:`;
        }
        if(Number(date.getMinutes()) <10) {
            var minute = `0${date.getMinutes()}`;
        } else {
            var minute = date.getMinutes();
        }
        time.innerHTML = `${hour}${minute}`;
    </script>
</body>
</html>
