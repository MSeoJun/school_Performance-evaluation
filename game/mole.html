    <script>
      // 제목 색 변화
      var flag;

      setInterval(bling, 1000);

      function bling() {
        if (flag === 0) {
          document.querySelector("h1").style.color = "#d6806e";
          flag++;
        } else if (flag === 1) {
          document.querySelector("h1").style.color = "#fbb666";
          flag++;
        } else if (flag === 2) {
          document.querySelector("h1").style.color = "#f9f871";
          flag++;
        } else {
          document.querySelector("h1").style.color = "#f2ecff";
          flag = 0;
        }
      }

      // 점수임
      let point = 0;
      const score = document.getElementById("score");
      setInterval(() => {
        score.innerText = `${point}`;
      }, 100);

      localStorage.setItem(score, Number(localStorage.getItem(score)) + 0);
      // 두더지가 나오는 함수
      function start() {
        setTimeout(() => {
          mole();
        }, 1000);
      }
      document.getElementById("timer").style.display = "block";

      var SetTime = 5;
      var count = document.getElementById("count");
      function msg_time() {
        m = Math.floor(SetTime / 60) + "분 " + (SetTime % 60) + "초";
        count.innerHTML = m;

        SetTime--;
        if (SetTime < 0) {
          clearInterval(tid);
          document.getElementById("count").style.display = "none";

          for (let i = 1; i < 10; i++) {
            document.getElementById("mole" + i).style.display = "none";
          }
        }
        document.querySelector("h1").style.display = "block";
      }

      function TimerStart() {
        tid = setInterval("msg_time()", 1000);
      }

      var prenum;
      var destroy = 1.5;

      function cut() {
        destroy = destroy - 1;
      }
      function mole() {
        let random = Math.floor(Math.random() * 9) + 1;
        document.getElementById("mole" + random).style.display = "block";
        setTimeout(() => {
          document.getElementById("mole" + random).style.display = "none";
        }, 1500);

        document.getElementById("mole" + random).onclick = function() {
          document.getElementById("mole" + random).style.display = "none";
          point = point + 10;
        };
        setInterval(() => {
          cut();
        }, 1000);

        if (destroy <= 0) {
          clearInterval;
        }
        if (SetTime <= 0) {
          clearInterval(() => {
            mole();
          }, 0);
        } else {
          setTimeout(() => {
            mole();
          }, 700);
        }
      }
