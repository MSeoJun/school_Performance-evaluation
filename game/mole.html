<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,

            box-sizing: border-box;

        body {
            background-color: black;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 20px;
        }

        .ending-bg {
            background-color: brown;
            width: 300px;
            height: 400px;
        }

        .main {
            position: relative;

        .catchthemole {
            background: #6e4d00;
            margin: 20px 0 0 40px;
            list-style: none;
            width: 220px;
            height: 240px;
            border-radius: 20px;
        }

        .mole {
            float: left;
            width: 50px;
            height: 50px;
            margin: 10px;
            overflow: hidden;
            cursor: pointer;
            border-radius: 20px;
            background: no-repeat center/cover url("C:/Users/김영훈/Desktop/hole.png");

        }

        .mole>img {
            position: relative;
            bottom: -5px;
            display: block;
            width: 100%;
            opacity: 0;
            transition: 0.05s ease-out;
        }

        .checkthemole .active {
            bottom: 0;
            opacity: 1;
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .point-wrap {
            float: left;
            width: 100%;
            height: 60%;
            margin: 20px 0 0 0;
        }

        .btn-wrap {
            float: right;
            width: 100%;
        }

        .start-btn {
            width: 50%;

            font-size: 20px;
            font-weight: 900;
            margin: 20px 0 30px 0;
            background: #222;
            border: none;
            color: #f2ecff;
            border-radius: 20px;
        }

        .start-btn:hover {
            opacity: 0.5;
            color: #f9f871;
        }

        .point-box {
            background-color: #4e4e4e;
            width: 600px;
            margin: 30px auto 0 auto;

            border-radius: 20px;
        }

        #point-text {
            float: left;
            font-size: 24px;

            color: #f2ecff;
            margin: 15px 0 0 40px;
        }

        #count-mole {
            float: left;

        #count-mole2 {

            color: #f2ecff;
            margin: 15px 0 0 0;
        }

        .ending-bg {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;

        }
    </style>

    <script>
        var flag;
        function bling() {


            if (flag === 0) {
                document.querySelector('h1').style.color = '#d6806e';
                flag++;
            }
            else if (flag === 1) {
                document.querySelector('h1').style.color = '#fbb666';
                flag++;
            }
            else if (flag === 2) {

                flag++;
            }
            else {

        setInterval(bling, 1000);

        function randomHole() {

            if (preNum !== randomNum && randomNum > 0) {

                return randomNum;
            }
            return randomHole();

            getPoint = 0;
            turn = 0;
            setTimeout(showingMole, 1000);
        }
    </script>
