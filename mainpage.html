<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>리듬세상</title>
    <style>

        body {
            padding:0;
            margin:0;
            border:0;
        }

        #title{
            text-align:center;
        }

        h1 {
            padding:0;
            margin:0;
            border:0;
        }
        h2 {
            padding:0;
            margin:0;
        }
        article {
            border:1px solid black;
            position:fixed;
            left:0;
            top:15%;
            width:69.8%;
            height:30vh;
        }

        article p{
            font-size: 30px;
            color: brown;
            margin: 0;
        }

        nav {
            border:1px solid black;
            position:fixed;
            right:0;
            top:15%;
            width:30%;
            height:30vh;
        }

        nav input {
            border: none;
            line-height: 30px;
            cursor: pointer;
        }
        nav input:focus {
            outline: none;
        }

        #id {
           display: block;
           cursor: text;
        }

        #pw {
           display: block;
           cursor: text;
        }

        footer {
            border:1px solid black;
            position:fixed;
            left:0;
            top:45.1%;
            width:100%;
            height:55vh;
        }
        input {
            padding:0;
            margin:0;                                                                                                                 
        }
        footer p {
            font-size: 30px;
            margin: 0;
        }
        #id {
            height:6.8vh;
            width:100%;
        }
        #pw {
            height:6.8vh;
            width:100%;
        }
        #submit {
            display:inline-block;
            width:100%;
            height:7.2vh;
        }
        #login {
            text-align: center;
            padding-bottom: 1.5rem;
            padding-top: 1.5rem;
            border-bottom:2px dotted gray;
        }
    </style>
</head>
<body>
    <h1 id="title">게임세상</h1>
    <article>
        <p>게시판</p>
    </article>
    <nav>
        <h2 id="login">로그인</h2>
        <input autocomplete="off" type="text" id="id" placeholder="ID"></input>
        <input type="password" id="pw" placeholder="PassWord"></input>
    </nav>
    <footer>
        <p onclick="popup()">게임뭉치</p>

    </footer>
    <script>
        const popup = () => {
            const url = 'iphone.html';
            const name = 'IPHONE';
            const option = 'width = 300, height = 500 , top = 100 , left = 100 , scrollbars = no , location = no , toolbars = no , status = no, resizable=no';
            window.open(url,name,option);
        };
    </script>
</body>
</html>
