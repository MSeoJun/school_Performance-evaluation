<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello 2-12</title>
    <style>
        #title{
            text-align:center;
        }
        h1 {
            padding:0;
            margin:0;
            border:0;
        }
        h2 {
            padding:0;
            margin:0;
        }
        article {
            border:1px solid black;
            position:fixed;
            left:0;
            top:15%;
            width:69.8%;
            height:30vh;
        }
        nav {
            border:1px solid black;
            position:fixed;
            right:0;
            top:15%;
            width:30%;
            height:30vh;
        }
        footer {
            border:1px solid black;
            position:fixed;
            left:0;
            top:45%;
            width:100%;
            height:55vh;
        }
        nav input {
            display:block;
            border:none;
        }
        #id {
            height:6.8vh;
            width:100%;
        }
        #pw {
            height:6.8vh;
            width:100%;
        }
        #submit {
            display:inline-block;
            width:100%;
            height:7.2vh;
        }
        #login {
            text-align: center;
            padding-bottom: 1.5rem;
            padding-top: 1.5rem;
            border-bottom:2px dotted gray;
        }
    </style>
</head>
<body>
    <h1 id="title">게임세상</h1>
    <article>
        <p>게시판</p>
    </article>
    <nav>
        <h2 id="login">로그인</h2>
        <input autocomplete="off" type="text" id="id" placeholder="ID"></input>
        <input type="password" id="pw" placeholder="PassWord"></input>
        <input id="submit" value="로그인 하기" type="submit"/>
    </nav>
    <footer>
        <p>게임뭉치</p>
    </footer>
</body>
</html>
