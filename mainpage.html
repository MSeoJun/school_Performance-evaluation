<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>리듬세상</title>
    <style>

        body {
            background-color: aliceblue;
        }

        #title{
            text-align:center;
        }

        h1 {
            padding:0;
            margin:0;
            border:0;
        }

        article {
            border:1px solid black;
            position:fixed;
            left:0;
            top:15%;
            width:69.8%;
            height:30vh;
        }

        article p{
            font-size: 30px;
            color: brown;
            margin: 0;
        }

        nav {
            border:1px solid black;
            position:fixed;
            right:0;
            top:15%;
            width:30%;
            height:30vh;
        }

        nav input {
            border: none;
            line-height: 30px;
            margin: 5px;
            cursor: pointer;
        }

        #id {
           display: block;
           cursor: text;
        }

        #pw {
           display: block;
           cursor: text;
        }

        footer {
            border:1px solid black;
            position:fixed;
            left:0;
            top:45.1%;
            width:100%;
            height:55vh;
        }

        footer p {
            font-size: 30px;
            margin: 0;
        }

    </style>
</head>
<body>
    <h1 id="title">게임세상</h1>
    <article>
        <p>게시판</p>
    </article>
    <nav>
        <input type="text" id="id" placeholder="ID"></input>
        <input type="password" id="pw" placeholder="PassWord"></input>
        <input type="submit" value="로그인">
        <input type="submit" value="회원가입" />
    </nav>
    <footer>
        <p>게임뭉치</p>
    </footer>
</body>
</html>
